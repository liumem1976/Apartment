{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">登录</h2>
  {% if error %}
    <div class="text-red-600 mb-2">登录失败，请检查用户名和密码。</div>
  {% endif %}
  <form method="post" class="bg-white p-4 rounded shadow-md w-full max-w-sm">
    <label class="block mb-2">用户名
      <input name="username" class="border p-2 w-full" />
    </label>
    <label class="block mb-2">密码
      <input name="password" type="password" class="border p-2 w-full" />
    </label>
    <div class="mt-4">
      <button type="submit" class="bg-blue-600 text-white px-3 py-2 rounded">登录</button>
    </div>
  </form>
{% endblock %}
