name: CI
# Ensure ruff is invoked with the 'check' subcommand to avoid syntax error

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      DATABASE_URL: sqlite:///./data/app.db
      PYTHONPATH: ${{ github.workspace }}
      CI_READ_TOKEN: ${{ secrets.CI_READ_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools
        run: |
          python -m pip install ruff isort black

      - name: Run ruff
        run: ruff check .

      - name: Run isort check
        run: isort . --check-only

      - name: Run black check
        run: black --check .

      - name: Prepare DB directory
        run: mkdir -p data

      - name: Run Alembic migrations
        run: |
          alembic stamp 0003_merge_heads || true
          alembic upgrade head

      - name: Run tests
        run: pytest -q
